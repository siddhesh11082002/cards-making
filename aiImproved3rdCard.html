<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Background Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            background-color: #545b8b;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Added for mobile safety */
        }
        
        .box {
            width: 700px;
            height: 350px;
            display: flex;
            flex-direction: row;
            border-radius: 10px; /* Added for better appearance */
            overflow: hidden; /* Keeps corners rounded */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Added depth */
        }
        
        .leftBox {
            padding: 20px;
            background-color: #461255;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            color: aliceblue;
            width: 50%; /* Explicitly set width to 50% */
        }
        
        .statsBox {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        
        .rightBox {
            /* FIXED THE BACKGROUND IMAGE ISSUE HERE */
            background-image: url("https://images.unsplash.com/photo-1534809027769-b00d750a6bac?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80");
            background-size: cover; /* Ensures image covers entire container */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            width: 50%; /* Explicit width */
            height: 100%; /* Takes full height of parent */
        }
        
        /* Added some design improvements */
        .innerBox {
            text-align: center;
            padding: 8px;
        }
        
        .innerBox h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #ffd700; /* Gold color for better contrast */
        }
        
        .innerBox p {
            font-size: 0.9rem;
            color: #d0d0d0; /* Lighter text for better readability */
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        p {
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        /* Responsive design */
        @media (max-width: 750px) {
            .box {
                flex-direction: column;
                height: auto;
                max-width: 500px;
            }
            
            .leftBox, .rightBox {
                width: 100%;
            }
            
            .rightBox {
                height: 300px; /* Fixed height on mobile */
            }
            
            .leftBox {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="leftBox">
                <h2>Get insights that help your business grow</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum omnis quos sit illo nostrum mollitia possimus ex est ea eveniet praesentium assumenda, delectus dolor nulla porro fugiat. Nam, id omnis!</p>
            
                <div class="statsBox">
                    <div class="innerBox">
                        <h3>10K+</h3>
                        <p>Connected</p>
                    </div>
                    <div class="innerBox">
                        <h3>214</h3>
                        <p>Paid Users</p>
                    </div>
                    <div class="innerBox">
                        <h3>12M+</h3>
                        <p>views</p>
                    </div>
                </div>
            </div>
            <div class="rightBox">
                <!-- Background image applied via CSS -->
            </div>
        </div>
    </div>
</body>
</html>
