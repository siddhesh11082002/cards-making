<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Card</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f5f7;
      color: #2c2c2c;
    }

    a {
      text-decoration: none;
      color: #6c63ff;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
      color: #4b44e0;
    }

    /* Container */
    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #e6e9f0, #eef1f5);
    }

    /* Card */
    .card {
      background-color: #ffffff;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 360px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    #mainImg {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .card h2 {
      margin-top: 16px;
      font-size: 1.5rem;
      color: #2c2c2c;
    }

    #para {
      margin: 10px 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #555555;
    }

    .priceBox {
      width: 90%;
      background-color: #f0f3fa;
      border-radius: 10px;
      padding: 12px 16px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .smallcontainer {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .smallcontainer img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .smallcontainer div p:first-child {
      font-weight: bold;
      color: #2c2c2c;
    }

    .smallcontainer div p:last-child {
      color: #777777;
    }

    button {
      margin-top: 20px;
      background-color: #6c63ff;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #574fe3;
    }

    #cancelBtn {
      display: inline-block;
      margin-top: 16px;
      margin-bottom: 12px;
      font-size: 0.9rem;
      color: #888888;
    }

    #cancelBtn:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="batman.jpg" alt="Batman standing strong" id="mainImg" />
      <h2>Batmanâ€™s Powers</h2>
      <p id="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet quidem
        tempora commodi deleniti iusto. Id deleniti sit numquam accusamus.
      </p>

      <div class="priceBox">
        <div class="smallcontainer">
          <img src="logo.png" alt="Service logo" />
          <div>
            <p>Annual Plan</p>
            <p>$99.99</p>
          </div>
        </div>
        <div>
          <a href="#">Change</a>
        </div>
      </div>

      <button>Proceed to Payment</button>
      <a href="#" id="cancelBtn">Cancel Order</a>
    </div>
  </div>
</body>
</html>
