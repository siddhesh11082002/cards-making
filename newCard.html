<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            background-color: rgba(156, 156, 240, 0.568);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card{ 
            background-color: #ffffff;
            box-shadow: -2px -2px 15px;
            /* height: min-content; */
            width: 380px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
        }

        #mainImg{
            width: 100%;
            height: 80%;
            border-radius: 10px 10px 0px 0px ;
        }

        #para{
            margin: 10px;
            
        }

        .price{
            width: 90%;
            background-color: hsla(192, 83%, 77%, 0.5);
            border-radius: 10px;
            padding: 3px 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            
        }

        .smallcontainer{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .smallcontainer img{
            width: 50px;
        }

        a{
            text-decoration: none;
            color: #1e122c;
        }

        button{
            background-color: #a870ed;
            padding: 7px;
            border-radius: 3px;
            border: none;
            box-shadow: 2px -1px 10px #1e122c ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="batman.jpg" alt="batman image" id="mainImg">
            <h3>Batmans powers</h3>
            <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet quidem tempora commodi deleniti iusto. Id deleniti sit numquam accusamus.</p>
            <div class="price">  
                <div class="smallcontainer">
                    <div><img src="logo.png" alt=""></div>
                    <div>
                        <p>Annual Plan</p>
                        <p>$99.99</p>
                    </div>
                </div>
                <div>
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="btn">
                <button>Proceed to Payment</button>
            </div>
            <div>
                <a href="#" id="cancelBtn">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
